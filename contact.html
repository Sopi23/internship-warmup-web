<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archers Tek — Contact Us</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Archers Tek</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">

          <h1 class="fw-bold mb-3">Contact Us</h1>
          <p class="text-secondary">
            We’d love to hear from you. Send us a message using the form below.
          </p>

          <!-- Alert placeholder -->
          <div id="alertPlaceholder"></div>

          <!-- Contact Form -->
          <form id="contactForm" class="needs-validation" novalidate>

            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Jane Doe"
                required
              />
              <div class="invalid-feedback">
                Please enter your name.
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="jane@example.com"
                required
              />
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="How can we help you?"
                required
              ></textarea>
              <div class="invalid-feedback">
                Please enter your message.
              </div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-send"></i> Send Message
              </button>
              <a href="index.html" class="btn btn-outline-secondary">
                Back to Home
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>© <span id="year"></span> Archers Tek. All rights reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Form validation and demo success message
    const form = document.getElementById('contactForm');
    const alertPlaceholder = document.getElementById('alertPlaceholder');

    function showAlert(message) {
      const alert = document.createElement('div');
      alert.className = 'alert alert-success alert-dismissible fade show';
      alert.innerHTML = `
        <i class="bi bi-check-circle-fill me-2"></i>${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      alertPlaceholder.innerHTML = '';
      alertPlaceholder.appendChild(alert);
    }

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      event.stopPropagation();

      form.classList.add('was-validated');

      if (form.checkValidity()) {
        showAlert('Thank you! Your message has been submitted (demo only).');
        form.reset();
        form.classList.remove('was-validated');
      }
    });
  </script>

</body>
</html>

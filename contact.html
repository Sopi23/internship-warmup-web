<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archers Tek — Contact Us</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Archers Tek</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact -->
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
          <h1 class="fw-bold mb-3">Contact Us</h1>
          <p class="text-secondary">We’d love to hear from you. Send a message below.</p>

          <!-- Simulated form (no backend). Shows a success alert on submit. -->
          <div id="alertPlaceholder"></div>

          <form id="contactForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input id="name" name="name" type="text" class="form-control" placeholder="Jane Doe" required />
              <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-control" placeholder="jane@example.com" required />
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" rows="5" class="form-control" placeholder="How can we help?" required></textarea>
              <div class="invalid-feedback">Please write a message.</div>
            </div>

            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">
                <i class="bi bi-send"></i> Send Message
              </button>
              <a class="btn btn-outline-secondary" href="index.html">Back to Home</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>© <span id="year"></span> Archers Tek</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Bootstrap validation + fake "success" (no backend)
    const form = document.getElementById('contactForm');
    const alertPlaceholder = document.getElementById('alertPlaceholder');

    function showAlert(message) {
      const wrapper = document.createElement('div');
      wrapper.className = 'alert alert-success alert-dismissible fade show';
      wrapper.role = 'alert';
      wrapper.innerHTML = `
        <i class="bi bi-check-circle-fill me-2"></i>${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;
      alertPlaceholder.innerHTML = '';
      alertPlaceholder.append(wrapper);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      e.stopPropagation();
      form.classList.add('was-validated');

      if (form.checkValidity()) {
        showAlert('Thanks! Your message was recorded locally (demo only).');
        form.reset();
        form.classList.remove('was-validated');
      }
    }, false);
  </script>
</body>
</html>
